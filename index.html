<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header></header>
        <main>
            <div class="formulario">
                <form action="">
                    <h1 class="formulario__titulo">Inscreva-se</h1>

                    <input
                        id="nome"
                        type="text"
                        placeholder="Nome Completo"
                    /><br />

                    <input id="cpf" type="number" placeholder="CPF" /><br />

                    <input
                        id="telefone"
                        type="number"
                        placeholder="Telefone"
                    /><br />

                    <input id="cep" type="number" placeholder="CEP" /><br />

                    <input
                        id="endereco"
                        type="text"
                        placeholder="Endereço"
                    /><br />

                    <input id="cidade" type="text" placeholder="Cidade" /><br />

                    <input id="email" type="text" placeholder="E-mail" /><br />

                    <input
                        id="senha"
                        type="password"
                        placeholder="Senha"
                    /><br />

                    <div class="mostrarSenha">
                        <input class="check" type="checkbox" onclick="show()" />
                        <label for="check">Mostrar Caracteres</label>
                    </div>

                    <br />

                    <div class="botoes">
                        <input
                            type="submit"
                            value="Cancelar"
                            class="cancelar"
                        />

                        <input type="submit" value="Enviar" class="enviar" />
                    </div>
                </form>
            </div>

            <div>
                <a
                    href="https://inovamaranhao.notion.site/Segundo-Desafio-Programa-o-3f79296e731c49dc9dec2eff6241953b"
                    target="_blank"

</html>
